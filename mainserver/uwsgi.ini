[uwsgi]
base = /home/ubuntu/taegyun/soma_mainserver
project = mainserver
home = %(base)/venv
# 프로젝트 위치
chdir=%(base)/%(project)
# django wsgi모듈
module=mainserver.wsgi

uid = ubuntu
gid = ubuntu


processes = 4
threads = 16
enable-threads = true

# http = :8000
socket = /tmp/uwsgi/uwsgi1.socket
chmod-socket = 666
chown-socket = ubuntu:ubuntu
listen = 5000

harakiri = 120

master=true
pidfile=/tmp/uwsgi/project1.pid

vacuum=true
# max-requests=5000

# logger = file:/tmp/uwsgi.log
daemonize = %(base)/%(project)/uwsgi1.log 
